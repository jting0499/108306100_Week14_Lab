<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<p id="result"></p>

	<script>
		var text = window.prompt("Input data"); 
		var char = window.prompt("Input a char to search");
		var firstIndex = text.indexOf(char);
		var lastIndex = text.lastIndexOf(char);
		var index = text.indexOf(char, 3);
		
		document.getElementById("result").innerHTML = firstIndex + "<br>" + lastIndex + "<br>" + index;
	</script>


</body>
</html>
